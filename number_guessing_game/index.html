<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body id='content'>
    <h1>Guess the Magic Number !</h1>
    <p>You get five chances to guess the magic number.
    Click the HINT button if you get stuck.</p>
    <div id="guessForm">
      <input id='guess' type="text" size="8"> <button id='guessButton'>GUESS</button>
    </div>
    <p id='message'></p>
    <p id="guessList">GUESSES: </p>
    <button id="hintButton">HINT</button>
    <p id="hint"></p>
    <button id="playAgainButton">Play Again</button>




   <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
